<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HMRP Evaluator</title>
        <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
        <script scr="semantic/semantic.js" type="text/javascript"> </script>

        <script src="codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/monokai.css">
        <!--
        <script src="mode/javascript/javascript.js"></script>
        -->

        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <script src="bundle.js" type="text/javascript"> </script>
    </head>
    <body>
        <br/>
        <div class="ui two column stackable grid">
            <div class="three wide column">           
                    <div class="ui segment">
                    Registers
                    <br/>
                    <div> 
                        Number of registers:  
                        <input type="number" name="nbOfRegisters" style="width: 50px" value="8"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">           
                <div class="ui segment">
                Input: 
                <button class="ui button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="seven wide column">           
                <div class="ui segment">
                    Code
                    <br/>
                    <div id="ide"> </div>
                </div>
            </div>
            <div class="three wide column">           
                <div class="ui segment">
                    Run & Output
                    <br />
                    <button class="ui button"> <i class="fa fa-play" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        var myCodeMirror = CodeMirror(document.getElementById("ide"), {theme : "monokai", value : "-- Type your code here"});
    </script>
    </body>
</html>
