<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HMRP Evaluator</title>
        <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
        <script scr="semantic/semantic.js" type="text/javascript"> </script>

        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/hmrp.js"></script>

        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/monokai.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <br/>
        <div id="app"/>
        
    <script type="text/javascript">
        var target = document.body;
 
        var observer = new MutationObserver(function(mutations) 
        {
            var lines = 
                "-- Simple loop that count to 0\n" +
                " INBOX\n" +
                " COPYTO 0\n" +
                " JUMPZ b\n" +
                " JUMPN d\n" +
                "c:\n" +
                " JUMPZ b\n" +
                " OUTBOX\n" +
                " BUMPDN 0\n" +
                " JUMP c\n" +
                "d:\n" +
                " JUMPZ b\n" +
                " OUTBOX\n" +
                " BUMPUP 0\n" +
                " JUMP d\n" +
                "b:\n" +
                " OUTBOX\n" +
                "a:\n";

            var elem = document.getElementById("ide");
            if (elem != null)
            {
                var codeConfig = 
                {
                    theme : "monokai", 
                    value : lines,
                    mode  : "hmrp",
                    lineNumbers : true
                };

                window.myCodeMirror = CodeMirror(elem, codeConfig);
                observer.disconnect();
            }  
        });
        
        var config = 
        { 
            attributes: true, 
            childList: true, 
            characterData: true,
             subtree:true 
        };
        
        observer.observe(target, config);
    </script>
    <script src="bundle.js" type="text/javascript"> </script>
    </body>
</html>
