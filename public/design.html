                <div class="ui">

    </div>
        <script type="text/javascript">
            var evaluator = "hmrpEvaluator.js";
            window.hmrpEvaluatorWebWorker = new window.Worker(evaluator);
            window.hmrpEvaluatorWebWorker.onmessage = function(e) {
                var msg = e.data;
                window.evaluatorWorkerCallback(JSON.stringify(msg));
            }
            var defaultLines =
                "-- Simple loop that counts to 0\n" +
                " INBOX\n" +
                " COPYTO 0\n" +
                " JUMPZ b\n" +
                " JUMPN d\n" +
                "c:\n" +
                " JUMPZ b\n" +
                " OUTBOX\n" +
                " BUMPDN 0\n" +
                " JUMP c\n" +
                "d:\n" +
                " JUMPZ b\n" +
                " OUTBOX\n" +
                " BUMPUP 0\n" +
                " JUMP d\n" +
                "b:\n" +
                " OUTBOX\n" +
                "a:\n";

            var node = document.getElementById("ide");
            var codeConfig = 
            {
                theme : "monokai",
                value : defaultLines,
                mode : "hmrp",
                lineNumbers : true
            };
            window.myCodeMirror = window.CodeMirror(node, codeConfig);

            var setSize = function()
            {
                var pageHeight = $("#content")[0].clientHeight;
                window.myCodeMirror.setSize("100%", pageHeight);
            }

            $(window).resize(function() 
            {
                setSize();
            });

            setSize();
        </script>
    </div>
